<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
</head>

<body>
    <h1>Exercício 5: Formulário de Inscrição</h1>
    <form>
        <!-- Nome -->
        <div>
            <label for="name">Nome:</label><br>
            <input type="text" name="name" id="name" required placeholder="Ex.: José da Silva">
        </div>
        <br>

        <div>
            <!-- E-mail -->
            <label for="email">Email:</label><br>
            <input type="email" name="email" id="email" required>
        </div>
        <br>

        <div>
            <!-- Contato WhatsApp -->
            <label for="whatsapp">WhatsApp:</label><br>
            <input type="text" name="whatsapp" id="whatsapp" required>
        </div>
        <br>

        <div>
            <!-- Área de atuação -->
            <label for="">Área de atuação:</label><br>

            <input type="radio" name="area" id="dev" value="dev" required>
            <label for="dev">Desenvolvimento</label>

            <input type="radio" name="area" id="qa" value="dev">
            <label for="qa">Quality Assurance (QA)</label>

            <input type="radio" name="area" id="analiseDeDados" value="dev">
            <label for="analiseDeDados">Análise de Dados</label>

            <input type="radio" name="area" id="infra" value="dev">
            <label for="infra">Infraestrutura</label>
        </div>
        <br>

        <div>
            <!-- Observações -->
            <label for="">Observações:</label><br>
            <textarea name="observacoes" id="observacoes" placeholder="Deseja acrescentar mais alguma informação?" cols="50" rows="5"></textarea>
        </div>
        <br>

        <!-- Assinatura por e-mail -->
        <input type="checkbox" name="novidadesEmail" id="novidadesEmail" value="novidadesEmail">
        <label for="assinaturaEmail">Desejo receber novidades por e-mail.</label><br>

        <!-- Botão -->
        <button type="submit" value="Enviar">Enviar</button>
    </form>

</body>

</html>
