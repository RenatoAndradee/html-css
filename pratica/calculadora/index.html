<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IOS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculadora">
        <div class="tela">
           476
        </div>      
            <div class="teclado">
                <button class="botao operadores1">AC</button> <!--operadores 1 = Botões operadores de cor cinza-->
                <button class="botao operadores1">+/-</button>  <!--operadores 1 = Botões operadores de cor cinza-->
                <button class="botao operadores1">%</button> <!--operadores 1 = Botões operadores de cor cinza-->
                <button class="botao operadores2">÷</button>
                <button class="botao numeros">7</button>
                <button class="botao numeros">8</button>
                <button class="botao numeros">9</button>
                <button class="botao operadores2">x</button> <!--operadores 2 = Botões operadores de cor laranja-->
                <button class="botao numeros">4</button>
                <button class="botao numeros">5</button>
                <button class="botao numeros">6</button>
                <button class="botao operadores2">-</button> <!--operadores 2 = Botões operadores de cor laranja-->
                <button class="botao numeros">1</button>
                <button class="botao numeros">2</button>
                <button class="botao numeros">3</button>
                <button class="botao operadores2">+</button> <!--operadores 2 = Botões operadores de cor laranja-->
                <button class="botao numeros botao0">0</button>
                <button class="botao numeros">,</button>
                <button class="botao operadores2">=</button> <!--operadores 2 = Botões operadores de cor laranja-->
            </div>
    </div>
</body>
</html>
